<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiteBusiness - Assistente Forfettario</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-header d-flex align-items-center">
      <i class="fas fa-briefcase fa-lg me-3"></i>
      <div>
        <h5 class="m-0 fw-bold">LiteBusiness</h5>
        <small class="opacity-75"
          >Intelligence Fiscale per il Regime Forfettario</small
        >
      </div>
    </div>

    <div class="container chat-container" id="chatBox">
      <div class="message-ai">
        <div class="bubble-ai">
          <p class="mb-0">
            Buongiorno. Sono l'assistente virtuale di
            <strong>LiteBusiness</strong>. <br />Ponimi un quesito sul Regime
            Forfettario e analizzerò le normative ufficiali per te.
          </p>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="container">
        <form id="chatForm">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Es: Posso scaricare le spese auto?"
              required
            />
            <button class="btn btn-primary btn-lg" type="submit">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="text-center mt-2">
            <small class="text-muted" style="font-size: 0.7rem"
              >LiteBusiness AI può commettere errori. Verificare sempre le fonti
              citate.</small
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const chatForm = document.getElementById("chatForm");
      const chatBox = document.getElementById("chatBox");
      const inputField = chatForm.querySelector("input");

      chatForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const userText = inputField.value;
        if (!userText) return;

        appendMessage("user", userText);
        inputField.value = "";

        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message-ai";
        loadingDiv.id = "loadingIndicator";
        loadingDiv.innerHTML = `
          <div class="bubble-ai" style="padding: 12px 24px;">
              <div class="spinner-grow spinner-grow-sm text-primary opacity-50" role="status"></div>
              <div class="spinner-grow spinner-grow-sm text-primary opacity-75 mx-1" role="status"></div>
              <div class="spinner-grow spinner-grow-sm text-primary" role="status"></div>
          </div>
        `;
        chatBox.appendChild(loadingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch("http://localhost:8000/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: userText }),
          });

          if (!response.ok) throw new Error("Errore dal server");

          const data = await response.json();

          document.getElementById("loadingIndicator").remove();

          const aiReply = data.message;
          const aiSource = "Elaborato tramite DeepSeek AI";

          appendMessage("ai", aiReply, aiSource);
        } catch (err) {
          console.error("Errore:", err);

          if (document.getElementById("loadingIndicator")) {
            document.getElementById("loadingIndicator").remove();
          }

          appendMessage(
            "ai",
            "Spiacente, impossibile connettersi al server. Assicurati che FastAPI sia avviato sulla porta 8000.",
          );
        }
      });

      function appendMessage(sender, text, source = null) {
        const msgDiv = document.createElement("div");
        msgDiv.className = sender === "user" ? "message-user" : "message-ai";

        if (sender === "user") {
          msgDiv.innerHTML = `<div class="bubble-user">${text}</div>`;
          chatBox.appendChild(msgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          msgDiv.innerHTML = `
            <div class="bubble-ai">
                <p class="mb-2 ai-text-container"></p>
                ${
                  source
                    ? `
                <div class="source-box" style="display: none;">
                    <i class="fas fa-book me-1"></i> <strong>Informazione:</strong><br>
                    <span class="source-link" style="color: #27ae60;">${source}</span>
                </div>`
                    : ""
                }
            </div>
          `;
          chatBox.appendChild(msgDiv);

          const textContainer = msgDiv.querySelector(".ai-text-container");
          const sourceBox = msgDiv.querySelector(".source-box");
          const words = text.split(" ");
          let i = 0;

          function typeWriter() {
            if (i < words.length) {
              textContainer.innerHTML += words[i].replace(/\n/g, "<br>") + " ";
              chatBox.scrollTop = chatBox.scrollHeight;
              i++;
              setTimeout(typeWriter, 40);
            } else if (sourceBox) {
              sourceBox.style.display = "block";
              chatBox.scrollTop = chatBox.scrollHeight;
            }
          }

          typeWriter();
        }
      }
    </script>
  </body>
</html>
