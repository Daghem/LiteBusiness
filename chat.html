<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiteBusiness - Assistente Forfettario</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-header d-flex align-items-center">
      <i class="fas fa-briefcase fa-lg me-3"></i>
      <div>
        <h5 class="m-0 fw-bold">LiteBusiness</h5>
        <small class="opacity-75"
          >Intelligence Fiscale per il Regime Forfettario</small
        >
      </div>
    </div>

    <div class="container chat-container" id="chatBox">
      <div class="message-ai">
        <div class="bubble-ai">
          <p class="mb-0">
            Buongiorno. Sono l'assistente virtuale di
            <strong>LiteBusiness</strong>. <br />Ponimi un quesito sul Regime
            Forfettario e analizzerò le normative ufficiali per te.
          </p>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="container">
        <form id="chatForm">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Es: Posso scaricare le spese auto?"
              required
            />
            <button class="btn btn-primary btn-lg" type="button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="text-center mt-2">
            <small class="text-muted" style="font-size: 0.7rem"
              >LiteBusiness AI può commettere errori. Verificare sempre le fonti
              citate.</small
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const chatForm = document.getElementById("chatForm");
      const chatBox = document.getElementById("chatBox");
      const inputField = chatForm.querySelector("input");
      const userText = inputField.value;
      const contenuto = "content";
      // Funzione per inviare la domanda all'API (da implementare)
      function inviaDomanda(userText) {
        return fetch("http://localhost:8000/", {
          method: "POST",
          headers: { "Content-Type": "application/json", contenuto: userText },
          body: JSON.stringify({ content: userText }),
        })
          .then((res) => res.json())
          .then((data) => data.message)
          .catch((err) => console.error("Errore:", err));
      }

      chatForm.addEventListener("submit", async function (e) {
        // Aggiunto async qui
        e.preventDefault();

        const userText = inputField.value;
        if (!userText) return;

        // Mostra messaggio Utente
        appendMessage("user", userText);
        inputField.value = "";

        // Invece di setTimeout, aspettiamo la risposta reale
        // Se vuoi mantenere l'effetto "caricamento", puoi aggiungere un indicatore visivo
        try {
          const aiReply = await inviaDomanda(userText);
          console.log(aiReply); // Aspetta la risposta reale
          const aiSource = "Dati estratti dal Database Vettoriale RAG"; // Poi la renderai dinamica

          appendMessage("ai", aiReply, aiSource);
        } catch (err) {
          appendMessage("ai", "Spiacente, si è verificato un errore.");
        }
      });

      function appendMessage(sender, text, source = null) {
        const msgDiv = document.createElement("div");
        msgDiv.className = sender === "user" ? "message-user" : "message-ai";

        let contentHtml = "";

        if (sender === "user") {
          contentHtml = `<div class="bubble-user">${text}</div>`;
        } else {
          contentHtml = `
                    <div class="bubble-ai">
                        <p class="mb-2">${text}</p>
                        ${
                          source
                            ? `
                        <div class="source-box">
                            <i class="fas fa-book me-1"></i> <strong>Fonte verificata:</strong><br>
                            <a href="#" class="source-link">www.google.com</a>
                        </div>`
                            : ""
                        }
                    </div>
                `;
        }

        msgDiv.innerHTML = contentHtml;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
