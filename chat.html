<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiteBusiness - Assistente Forfettario</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-header d-flex align-items-center">
      <i class="fas fa-briefcase fa-lg me-3"></i>
      <div>
        <h5 class="m-0 fw-bold">LiteBusiness</h5>
        <small class="opacity-75"
          >Intelligence Fiscale per il Regime Forfettario</small
        >
      </div>
    </div>

    <div class="container chat-container" id="chatBox">
      <div class="message-ai">
        <div class="bubble-ai">
          <p class="mb-0">
            Buongiorno. Sono l'assistente virtuale di
            <strong>LiteBusiness</strong>. <br />Ponimi un quesito sul Regime
            Forfettario e analizzerò le normative ufficiali per te.
          </p>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="container">
        <form id="chatForm">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Es: Posso scaricare le spese auto?"
              required
            />
            <button class="btn btn-primary btn-lg" type="submit">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="text-center mt-2">
            <small class="text-muted" style="font-size: 0.7rem"
              >LiteBusiness AI può commettere errori. Verificare sempre le fonti
              citate.</small
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const chatForm = document.getElementById("chatForm");
      const chatBox = document.getElementById("chatBox");
      const inputField = chatForm.querySelector("input");
      async function inviaDomanda(userText) {
        const response = await fetch("http://localhost:8000/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: userText }),
        });
        if (!response.ok) {
          let backendMessage = "";
          try {
            const errorPayload = await response.json();
            backendMessage = errorPayload?.message || "";
          } catch (_) {}
          throw new Error(
            backendMessage
              ? `HTTP ${response.status}: ${backendMessage}`
              : `HTTP ${response.status}`
          );
        }
        return response.json();
      }

      chatForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const userText = inputField.value;
        if (!userText) return;

        // Mostra messaggio Utente
        appendMessage("user", userText);
        inputField.value = "";

        try {
          const result = await inviaDomanda(userText);
          appendMessage("ai", result.message, result.sources || null);
        } catch (err) {
          const detail =
            err?.message ||
            "Errore sconosciuto: verifica che il server API sia attivo.";
          appendMessage("ai", `Errore: ${detail}`);
        }
      });

      function appendMessage(sender, text, sources = null) {
        const msgDiv = document.createElement("div");

        msgDiv.className = sender === "user" ? "message-user" : "message-ai";

        if (sender === "user") {
          msgDiv.innerHTML = `<div class="bubble-user">${text}</div>`;
          chatBox.appendChild(msgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          const sourceList = Array.isArray(sources)
            ? sources.filter(Boolean)
            : sources
              ? [sources]
              : [];

          const sourceHtml =
            sourceList.length > 0
              ? `
                <div class="source-box" style="display: none;">
                    <i class="fas fa-book me-1"></i> <strong>Informazione:</strong><br>
                    <span class="source-link" style="color: #27ae60;">${sourceList.join("<br>")}</span>
                </div>`
              : "";

          msgDiv.innerHTML = `
            <div class="bubble-ai">
                <p class="mb-2 ai-text-container"></p>
                ${sourceHtml}
            </div>
          `;
          chatBox.appendChild(msgDiv);
          
          const textContainer = msgDiv.querySelector('.ai-text-container');
          const sourceBox = msgDiv.querySelector('.source-box');
          
          const words = text.split(" ");
          let i = 0;

          function typeWriter() {
            if (i < words.length) {
              textContainer.innerHTML += words[i].replace(/\n/g, '<br>') + " ";
              chatBox.scrollTop = chatBox.scrollHeight;
              i++;
              setTimeout(typeWriter, 40); 
            } else if (sourceBox) {
              sourceBox.style.display = "block";
              chatBox.scrollTop = chatBox.scrollHeight;
            }
          }
          
          typeWriter();
        }
      }
    </script>
  </body>
</html>
