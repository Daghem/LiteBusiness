<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatti - LiteBusiness</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">LiteBusiness</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Servizi</a></li>
            <li class="nav-item">
              <a class="nav-link active" href="contatti.html">Contatti</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container px-5">
        <div class="bg-white rounded-4 shadow-sm py-5 px-4 px-md-5">
          <div class="text-center mb-5">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-3 d-inline-flex p-3"
            >
              <i class="bi bi-envelope-fill fs-3"></i>
            </div>
            <h1 class="fw-bolder">Contattaci</h1>
            <p class="lead fw-normal text-muted mb-0">
              Saremo felici di aiutarti il prima possibile
            </p>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form id="contactForm">
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="name"
                    type="text"
                    placeholder="Inserisci il tuo nome..."
                    required
                  />
                  <label for="name">Nome completo</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    placeholder="nome@esempio.it"
                    required
                  />
                  <label for="email">Indirizzo Email</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="message"
                    placeholder="Scrivi qui il tuo messaggio..."
                    style="height: 10rem"
                    required
                  ></textarea>
                  <label for="message">Messaggio</label>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-lg"
                    id="submitButton"
                    type="submit"
                  >
                    Invia Messaggio
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-5 bg-dark mt-auto">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; LiteBusiness 2026
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
